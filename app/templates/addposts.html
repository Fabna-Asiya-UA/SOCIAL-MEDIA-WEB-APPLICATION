{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Add Posts
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 p-5">
        <h2 class="text-center text-danger mb-4">Add Posts</h2>
        <hr>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-danger mt-4" type="submit">Submit</button>
        </form>

        <hr>
    </div>
</div>
{% endblock %}
